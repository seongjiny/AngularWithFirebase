<md-sidenav-container class="example-container">
  <md-sidenav #sidenav class="example-sidenav">
    <md-toolbar color="primary">
      Options
    </md-toolbar>
    <md-nav-list>
      <a md-list-item (click)="sidenav.toggle()" [routerLink]="['/']">
        All posts </a>
      <a md-list-item (click)="sidenav.toggle()" [routerLink]="['/myposts']">
        My posts </a>
      <hr>
      <a md-list-item (click)="sidenav.toggle();authService.signOut();"> Sign out </a>

    </md-nav-list>
  </md-sidenav>
  <md-toolbar color="primary">
    <button *ngIf="authService.isSignedInStream | async" md-icon-button (click)="sidenav.toggle()">
      <md-icon>menu</md-icon>
    </button> Password Keeper
  </md-toolbar>
  <router-outlet>

  </router-outlet>
</md-sidenav-container>
