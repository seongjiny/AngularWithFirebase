<div fxLayoutAlign="center center">
  <md-card *ngIf="!(authService.isSignedInStream | async);else signedInTemplate" fxLayout="column" fxLayoutAlign="none center">
    <md-card-title>
      You must be signed in
    </md-card-title>
    <md-card-content fxLayout="column" fxLayoutAlign="none center">
      <button id="google-button" md-button (click)="authService.signInWithGoogle()"></button><br>
      <button id="rose-button" md-button (click)="authService.signInWithRosefire()">Rose-Hulman Login</button>
    </md-card-content>
  </md-card>
  <ng-template #signedInTemplate>
    <md-card fxLayout="column" fxLayoutAlign="none center">
      <md-card-title>
        Signed in as {{authService.displayNameStream | async}}.
      </md-card-title>
      <button md-raised-button (click)="authService.signOut()"> Sign Out</button>
    </md-card>
  </ng-template>
</div>
